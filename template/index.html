<form method="get" action="{% url 'search-by-form' %}">
    <input type="text" name="q" placeholder="Qidirish..." value="{{ query|default:'' }}">
    <button type="submit">Qidirish</button>
</form>

{% if query %}
    <h2>Natijalar: "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for news in results %}
                <li>{{ news.title }} â€” {{ news.context|truncatechars:50 }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Hech narsa topilmadi</p>
    {% endif %}
{% endif %}
