<form method="get" action="">
    <input type="text" name="q" placeholder="Qidirish..." value="{{ query|default:'' }}">
    <button type="submit">Qidirish</button>
</form>

{% if query %}
    <h2>Natijalar: "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for news in category %}
                <li>{{ news.title }} </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Hech narsa topilmadi</p>
    {% endif %}
{% endif %}
